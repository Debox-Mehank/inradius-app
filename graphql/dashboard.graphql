query EmployeeExplore {
  employeeExplore {
    score
    employerId {
      companyName
      companyImage
    }
    userId {
      firstName
      lastName
      image
    }
    jobId {
      jobTitle
      jobDesc
      jobType
      minRequiredExp {
        years
        months
      }
      location {
        location
      }
      domain {
        domain
      }
      subDomain {
        subDomain
      }
      skills {
        skill
      }
      minPay
      maxPay
    }
  }
}

query EmployerExplore($jobId: String!) {
  employerExplore(jobId: $jobId) {
    employeeId {
      location {
        location
      }
      domain {
        domain
      }
      subDomain {
        subDomain
      }
      skills {
        skill
      }
      expectedPay
    }
    userId {
      firstName
      lastName
      image
    }
    score
  }
}
