query EmployeeExplore {
  employeeExplore {
    score
    employerId {
      _id
      companyName
      companyImage
    }
    userId {
      firstName
      lastName
      image
    }
    jobId {
      _id
      jobTitle
      jobDesc
      jobType
      minRequiredExp {
        years
        months
      }
      location {
        location
      }
      domain {
        domain
      }
      subDomain {
        subDomain
      }
      skills {
        skill
      }
      minPay
      maxPay
    }
  }
}

query EmployerExplore($jobId: String!) {
  employerExplore(jobId: $jobId) {
    employeeId {
      _id
      shortDescription
      location {
        location
      }
      domain {
        domain
      }
      subDomain {
        subDomain
      }
      skills {
        skill
      }
      expectedPay
    }
    userId {
      firstName
      lastName
      image
    }
    score
  }
}

mutation MarkInterest(
  $interest: Boolean!
  $employeeId: String
  $employerId: String
  $jobId: String
) {
  markInterest(
    interest: $interest
    employeeId: $employeeId
    employerId: $employerId
    jobId: $jobId
  )
}

