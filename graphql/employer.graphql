mutation UpdateEmployer($input: UpdateEmployerInput!) {
  updateEmployer(input: $input) {
    user {
      email
    }
  }
}

query GetEmployer {
  getEmployer {
    _id
    companyName
    companyImage
    companyLetterHead
    employerVerifyStatus
    employerVerified
    benefits {
      _id
      benefit
    }
    linkedIn
    gstNo
    panNo
    registeredAddress
    currentAddress
    noOfLocations
    landline
    noOfEmployees
    lastTurnover
    noOfHiring
    attritionRate
    jobs {
      _id
      jobTitle
      jobDesc
      jobType
      jobStatus
      listingComplete
      radius
      latitude
      longitude
      location {
        _id
        location
      }
      qualification {
        _id
        qualification
      }
      industry {
        _id
        industry
      }
      domain {
        _id
        domain
      }
      subDomain {
        _id
        subDomain
      }
      skills {
        _id
        skill
      }
      minRequiredExp {
        years
        months
      }
      minPay
      maxPay
    }
  }
}

mutation UpdateEmployerJob($input: EmployerJobInput!) {
  updateEmployerJob(input: $input) {
    _id
  }
}

query GetJobDetails($jobId: String!) {
  getJobDetails(jobId: $jobId) {
    _id
    jobTitle
    jobDesc
    jobType
    jobStatus
    listingComplete
    radius
    latitude
    longitude
    location {
      _id
      location
    }
    qualification {
      _id
      qualification
    }
    industry {
      _id
      industry
    }
    domain {
      _id
      domain
    }
    subDomain {
      _id
      subDomain
    }
    skills {
      _id
      skill
    }
    minRequiredExp {
      years
      months
    }
    minPay
    maxPay
  }
}

mutation AddEmployerJob {
  addEmployerJob
}
