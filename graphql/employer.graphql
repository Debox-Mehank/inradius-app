mutation UpdateEmployer($input: UpdateEmployerInput!) {
  updateEmployer(input: $input) {
    user {
      email
    }
  }
}

query GetEmployer {
  getEmployer {
    _id
    companyName
    companyImage
    companyLetterHead
    employerVerifyStatus
    employerVerified
    benefits {
      _id
      benefit
    }
    linkedIn
    gstNo
    panNo
    registeredAddress
    currentAddress
    noOfLocations
    landline
    noOfEmployees
    lastTurnover
    noOfHiring
    attritionRate
    jobs {
      _id
      jobType
      jobStatus
      listingComplete
      radius
      latitude
      longitude
      location {
        _id
        location
      }
      qualification {
        _id
        qualification
      }
      industry {
        _id
        industry
      }
      domain {
        _id
        domain
      }
      subDomain {
        _id
        subDomain
      }
      skills {
        _id
        skill
      }
      totalExp {
        years
        months
      }
      relevantExp {
        years
        months
      }
      minPay
      maxPay
    }
  }
}

query GetEmployerAllJobs {
  getEmployerAllJobs {
    _id
    jobType
    jobStatus
    listingComplete
  }
}
